<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="dashboard">
    <header class="dashboard-header">
      <div class="profile-section">
        <img src="images/image-jeremy.png" alt="Profile Picture of Jeremy" class="profile-avatar">
        <h2 class="profile-name">Report for Jeremy Robson</h2>
      </div>
      <nav class="timeframe-selector">
        <button class="timeframe-button active" data-timeframe="weekly">Weekly</button>
        <button class="timeframe-button" data-timeframe="daily">Daily</button>
        <button class="timeframe-button" data-timeframe="monthly">Monthly</button>
      </nav>
    </header>

    <main class="activity-grid">

    </main>
  </div>

  <script src="index.js"></script>
</body>

</html>
