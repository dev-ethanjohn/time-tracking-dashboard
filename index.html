<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="dashboard">
    <header class="dashboard-header">
      <div class="profile-section">
        <img src="images/image-jeremy.png" alt="Profile Picture of Jeremy" class="profile-avatar">
        <h2 class="profile-name">Report for Jeremy Robson</h2>
      </div>
      <nav class="timeframe-selector">
        <button class="timeframe-button active" data-timeframe="weekly">Weekly</button>
        <button class="timeframe-button" data-timeframe="daily">Daily</button>
        <button class="timeframe-button" data-timeframe="monthly">Monthly</button>
      </nav>
    </header>

    <ul class="activity-grid">
      <li class="activity-card">
        <div class="activity-card__header">
          <h3 class="activity-card__title">Work</h3>
          <span class="activity-card__time">32hrs</span>
          <small class="activity-card__previous">Last Week - 36hrs</small>
        </div>
        <div class="activity-card__body">
          <p class="activity-card__value">32hrs</p>
        </div>
      </li>
    </ul>
  </main>

  <script src="index.js"></script>
</body>

</html>
