<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="dashboard">
    <header class="dashboard-header">
      <div class="profile-section">
        <img src="images/image-jeremy.png" alt="Profile Picture of Jeremy" class="profile-section__avatar">
        <h2 class="profile-section__description">Report for <span class="profile-section__name">Jeremy Robson</span>
        </h2>
      </div>
      <nav class="timeframe-selector">
        <ul class="timeframe-selector__list">
          <li>
            <button class="timeframe-button" data-timeframe="weekly">Weekly</button>
          </li>
          <li>
            <button class="timeframe-button" data-timeframe="daily">Daily</button>
          </li>
          <li>
            <button class="timeframe-button" data-timeframe="monthly">Monthly</button>
          </li>
        </ul>


      </nav>
    </header>

    <ul class="activity-grid">
      <!-- items on JS -->
    </ul>
  </main>

  <script src="index.js"></script>
</body>

</html>
